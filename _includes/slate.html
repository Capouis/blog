<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="{{site.username}}'s blog based on GitHub Pages" />
    <link rel="stylesheet" type="text/css" media="screen" href="{{site.baseurl}}/themes/{{site.theme}}/stylesheets/stylesheet.css">
    
    
    <title>{{page.title}}</title>
  </head>

  <body style="font-family:微软雅黑; color:#222; font-size:12pt">

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
       
        <header  style="margin: 0px 20px 20px 20px">
          <nav style="margin-left:700px">
            <a href="https://github.com/{{site.username}}">
              <img src="/blog/images/github.png" alt="github">
            </a>
            
            <a href="http://www.zhihu.com/people/chao-tan-40">
              <img src="/blog/images/zhihu.png" alt="zhihu" height="30px" width="30px">
            </a>
            
            <a href="http://tcoops.github.io/blog/">
              <img src="/blog/images/rss.png" alt="rss" height="30px" width="30px">
            </a>
          </nav>
          
          <div>
             <table border="0" cellspacing="0" cellpadding="0" style="border:0;">
               <tr>
                 <td>
                   <img src="/blog/images/oops.png" alt="tcOops">
                 </td>
                 
                 <td>
                    <h1 id="project_title"><a href="{{site.baseurl}}/">{{site.title}}</a></h1>
                   <h2 id="project_tagline">{{site.description}}</h2>
                 </td>
               </tr>
             </table>
               
             
          </div>
         <!--  <section id="downloads">
            <a class="zip_download_link" href="#">Download this project as a .zip file</a>
            <a class="tar_download_link" href="#">Download this project as a tar.gz file</a>
          </section> -->
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
       <h1>{{page.title}}</h1>
{{content}}
      </section>
      <section id="comments" class="inner">
        {% if page.comments %}
          {% include comments.ext %}
        {% endif %}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
       <!-- <p class="copyright">Slate theme maintained by <a href="https://github.com/jasoncostello">Jason Costello</a></p>-->
        <p class="copyright">Blog maintained by <a href="https://github.com/tcOops">tcOops</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

  </body>
</html>
