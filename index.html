---
layout: default
title: CAPOUIS' blog
---

<ul class="post-list">
    {% for post in site.posts %}
    <li>
        <div style="height:30px">
             <a href="{{site.baseurl}}{{post.url}}"> <font color=#40ca1d>{{ post.title }}</font></a>
        {{ post.date | date: "%F" }} 
        </div>
       
    </li>
     
    {% endfor %}
</ul>
